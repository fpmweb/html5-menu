<!DOCTYPE html>
<html lang="en">
<head>
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
    <meta charset="utf-8">
    <title>html5-menu: This is a nice example of a menu developed in HTML5.</title>
    <link href="css/menu.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="css/iconic.css" media="screen" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="wrap">
    <nav>
        <ul class="html5-menu">
            <li><a href="#"><span class="iconic home"></span> Home</a></li>
            <li><a href="#"><span class="iconic comment"></span> About</a>
                <ul>
                    <li><a href="#">About 1</a></li>
                    <li><a href="#">About 2</a></li>
                </ul>
            </li>
            <li><a href="#"><span class="iconic magnifying-glass"></span> Search</a></li>
            <li><a href="#"><span class="iconic box"></span> Products</a>
                <ul>
                    <li><a href="#">Product 1</a></li>
                    <li><a href="#">Product 2</a></li>
                    <li><a href="#">Product 3</a></li>
                    <li><a href="#">Product 4</a></li>
                </ul>
            </li>
            <li><a href="#"><span class="iconic mail"></span> Contact</a>
                <ul>
                    <li><a href="#">Contact 1</a></li>
                    <li><a href="#">Contact 2</a></li>
                    <li><a href="#">Contact 3</a></li>
                </ul>
            </li>
        </ul>
        <div class="clearfix"></div>
    </nav>
</div>
</body>

</html>
